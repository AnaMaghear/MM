<mat-card class="card">
  <form>
    <h3>Les perfumes</h3>

    <div class="form-fields-container">
      <mat-form-field appearance="fill" type="email">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!email || !firstName || !lastName || !password || !confirmedPassword"
      >
        Register
      </button>
      <h5>Already have an account? <span>Sign in!</span></h5>
    </div>
  </form>
</mat-card>
